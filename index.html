<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision Board 2025</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== HEADER ===== */
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: #648A55;
  flex-wrap: wrap;
}

.right-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

button, select {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
}

h1 {
  margin: 10px;
  font-size: 22px;
  color: white;
}

/*===== BOARD =====*/
#vision-board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 100px;
  gap: 0;
  width: 95%;
  max-width: 600px;
  margin-top: 20px;
}

.cell {
  position: relative;
  border: 0.8px solid #ddd;
  background-color: #fafafa;
  overflow: hidden;
  cursor: pointer;
}

.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Checkboxes */
.cell input[type="checkbox"] {
  appearance: none;
  position: absolute;
  top: 6px;
  left: 6px;
  width: 20px;
  height: 20px;
  z-index: 20;
  background: none;
  border: none;
}

.cell input[type="checkbox"]::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  font-size: 18px;
  color: rgba(40,167,69,0.6);
  opacity: 0;
}

.cell input[type="checkbox"]:checked::after {
  content: "âœ”";
  opacity: 1;
}

/* Add Image Text */
.add-image-text {
  position: absolute;
  bottom: 5px;
  right: 5px;
  font-size: 10px;
  color: #C0C0C0;
}

/* Draggable Text */
.draggable-text {
  position: absolute;
  cursor: grab;
  user-select: none;
  font-weight: bold;
  background: white;
  padding: 6px 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<header>
  <h1>
    Vision Board
    <select id="yearSelect">
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
    </select>
  </h1>
  <div class="right-buttons">
    <button id="saveBtn">Save PNG</button>
    <button id="localSaveBtn">Local Save</button>
    <button id="clearBtn">Clear</button>
    <button id="textBtn">Add Text</button>
  </div>
</header>

<!-- TEXT POPUP -->
<div id="textPopup" style="display:none; position:fixed; top:80px; right:20px; background:white; border:1px solid #ccc; padding:15px; z-index:100;">
  <textarea id="customText" style="width:200px;height:60px;"></textarea>
  <select id="fontSelect" style="width:100%; margin-top:10px;">
    <option>Arial</option>
    <option>Georgia</option>
    <option>Courier New</option>
  </select>
  <select id="fontSize" style="width:100%; margin-top:10px;">
    <option value="14">Small</option>
    <option value="18" selected>Medium</option>
    <option value="24">Large</option>
  </select>
  <button id="addTextToBoard" style="margin-top:10px; width:100%;">Add</button>
</div>

<!-- BOARD -->
<div id="vision-board"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>

const board = document.getElementById("vision-board");
const yearSelect = document.getElementById("yearSelect");
const totalCells = 12;

/* ===================== CREATE CELLS ===================== */
function createCell() {
  const cell = document.createElement("div");
  cell.className = "cell";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  cell.appendChild(checkbox);

  const label = document.createElement("div");
  label.className = "add-image-text";
  label.textContent = "Add Image";
  cell.appendChild(label);

  cell.addEventListener("click", (e) => {
    if (e.target.tagName === "INPUT") return;

    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";

    input.onchange = () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const old = cell.querySelector("img");
        if (old) old.remove();

        const img = document.createElement("img");
        img.src = reader.result; // <-- DATA URL (salvabil)
        cell.appendChild(img);

        const t = cell.querySelector(".add-image-text");
        if (t) t.remove();
      };
      reader.readAsDataURL(file);
    };

    input.click();
  });

  board.appendChild(cell);
}

function buildBoard() {
  board.innerHTML = "";
  for (let i = 0; i < totalCells; i++) createCell();
}

/* ===================== DRAGGING TEXT ===================== */

function makeDraggable(el) {
  let startX, startY, startL, startT;

  el.addEventListener("mousedown", (e) => {
    startX = e.clientX;
    startY = e.clientY;
    startL = parseInt(el.style.left);
    startT = parseInt(el.style.top);

    const move = (ev) => {
      el.style.left = (startL + ev.clientX - startX) + "px";
      el.style.top = (startT + ev.clientY - startY) + "px";
    };

    const stop = () => {
      document.removeEventListener("mousemove", move);
      document.removeEventListener("mouseup", stop);
    };

    document.addEventListener("mousemove", move);
    document.addEventListener("mouseup", stop);
  });
}

/* ===================== LOAD YEAR ===================== */

function loadYear() {
  const year = yearSelect.value;
  const saved = localStorage.getItem("visionBoard_" + year);

  if (!saved) {
    buildBoard();
    return;
  }

  board.innerHTML = saved;

  // reinitialize text dragging
  board.querySelectorAll(".draggable-text").forEach(el => makeDraggable(el));
}

yearSelect.onchange = loadYear;

/* ===================== SAVE LOCAL (FIXED) ===================== */

document.getElementById("localSaveBtn").onclick = () => {
  const year = yearSelect.value;

  // IMPORTANT: ensure all images are encoded as dataURL before saving
  board.querySelectorAll("img").forEach(img => {
    if (!img.src.startsWith("data:")) {
      img.src = img.src;  // ensures innerHTML contains the dataURL
    }
  });

  localStorage.setItem("visionBoard_" + year, board.innerHTML);
  alert("Saved for year " + year + "!");
};

/* ===================== SAVE PNG ===================== */
document.getElementById("saveBtn").onclick = () => {
  html2canvas(board).then(canvas => {
    const a = document.createElement("a");
    a.download = "vision-board.png";
    a.href = canvas.toDataURL();
    a.click();
  });
};

/* ===================== ADD TEXT ===================== */
document.getElementById("textBtn").onclick = () => {
  const pop = document.getElementById("textPopup");
  pop.style.display = pop.style.display === "block" ? "none" : "block";
};

document.getElementById("addTextToBoard").onclick = () => {
  const txt = document.getElementById("customText").value.trim();
  if (!txt) return;

  const el = document.createElement("div");
  el.className = "draggable-text";
  el.textContent = txt;
  el.style.fontFamily = document.getElementById("fontSelect").value;
  el.style.fontSize = document.getElementById("fontSize").value + "px";
  el.style.left = "40px";
  el.style.top = "100px";

  board.appendChild(el);
  makeDraggable(el);
};

/* ===================== CLEAR ===================== */
document.getElementById("clearBtn").onclick = () => {
  const year = yearSelect.value;
  localStorage.removeItem("visionBoard_" + year);
  buildBoard();
};

/* ===================== INITIAL LOAD ===================== */
buildBoard();
loadYear();

</script>
</body>
</html>
